{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block body %}
<style>
    /* Custom Scrollbar Styling */
    .overflow-y-scroll::-webkit-scrollbar {
        width: 0.5rem;
    }
    .overflow-y-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(100, 100, 100, 0.5);
        border-radius: 4px;
    }
    .overflow-y-scroll::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 100, 100, 0.7);
    }
</style>
<script src="https://cdn.tailwindcss.com"></script>
<div class="container mx-auto p-6">
    <div class="flex flex-wrap lg:flex-nowrap lg:space-x-6">

        
        <!-- Sidebar -->
        <div class="w-full lg:w-1/4 bg-white rounded-lg shadow-lg p-6 mb-6 lg:mb-0 h-[30rem]">
            <div class="space-y-4 overflow-y-scroll h-full">
                <a href="{% url 'profile' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">View Profile</a>
                <a href="{% url 'appointments' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">View Appointment</a>
                <a href="{% url 'booking' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">Book Appointment</a>
                <a href="{% url 'reviews' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">Reviews</a>
                <a href="{% url 'ChangePassword' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">Change Password</a>
                <a href="{% url 'signout' %}" class="block text-lg font-medium text-gray-700 hover:text-indigo-600 transition duration-300">Log Out</a>               
            </div>
            
        </div>
        <!-- Profile Details -->
        <div class="w-full lg:w-3/4 bg-white rounded-lg shadow-lg p-6">
            {% block userbody %}{% endblock userbody %}
        </div>
    </div>
</div>
<script>
    document.querySelector("main").classList.add("bg-gray-300")
    
</script>
{% endblock body %}
