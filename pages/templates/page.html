{% extends 'base.html' %}

{% block title %}{{ title }} Page{% endblock title %}
{% block body %}
{% load static %}
<article class="py-12 bg-white shadow-lg rounded-lg">
    <header {% if content.image %} style="background-image: url('/media/{{ content.image }}');" {% endif %}
    class="{% if content.image %}{% else %}bg-indigo-200 {% endif %}px-4 w-full h-64 object-cover rounded-t-lg flex justify-center items-center flex-col text-gray-800" >
        <!-- <img src='/media/{{ content.image }}' alt="Article Heading Image" class="w-full h-64 object-cover rounded-t-lg"> -->
        <h2 class="text-3xl font-bold mb-4">{{ content.title }}</h2>
        <p class="">Published on <time datetime="{{ content.created_at }}">{{ content.created_at }}</time> </p>
    </header>
    <section class="mt-6 container mx-auto px-12 ">
        {{ content.description | safe }}    
        <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    
    <!-- Your share button code -->
    <div class="fb-share-button" 
    data-href="https://www.your-domain.com/your-page.html" 
    data-layout="button_count">
    </div>
    </section>
    <!-- Load Facebook SDK for JavaScript -->
</article>
{% endblock body %}
