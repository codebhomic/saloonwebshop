{% extends 'profile.html' %}
{% block userbody %}
{% load static %} 

<h1 class="text-2xl font-bold text-gray-800 mb-4">Book a Service</h1>
<form class="space-y-4" method="post" action="{% url "booking" %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="relative mb-4">
            <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <p class="text-sm text-gray-500">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
                <p class="text-sm text-red-500">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white font-semibold rounded hover:bg-indigo-600 transition duration-300">Save Changes</button>
</form>

{% endblock userbody %}
